apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: gitops
    repoURL: https://github.com/Taegost/homelab-k8s.git
    targetRevision: helm_app-of-apps
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
