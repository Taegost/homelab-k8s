apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: gitops
spec:
  destination:
    namespace: gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops
    repoURL: https://github.com/Taegost/homelab-k8s.git
    targetRevision: HEAD
