apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: gitops
spec:
  destination:
    namespace: gitops
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: gitops
    repoURL: {{ .Values.spec.values_source.repoURL }}
    targetRevision: {{ .Values.spec.values_source.targetRevision }}
