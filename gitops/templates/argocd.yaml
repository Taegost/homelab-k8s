apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: {{ .Values.spec.destination.server }}
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: argocd
    repoURL: {{ .Values.spec.values_source.repoURL }}
    targetRevision: {{ .Values.spec.values_source.targetRevision }}
