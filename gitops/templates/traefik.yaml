apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  destination:
    namespace: {{ .Values.spec.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
  - repoURL: https://helm.traefik.io/traefik
    path: ''
    targetRevision: 34.*
    chart: traefik
    helm:
      valueFiles:
        - $values/traefik/values.yml
  - repoURL: {{ .Values.spec.values_source.repoURL }}
    targetRevision: {{ .Values.spec.values_source.targetRevision }}
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
