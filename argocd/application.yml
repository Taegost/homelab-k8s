apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://github.com/argoproj/argo-cd.git
    path: manifests
    targetRevision: stable
    directory:
      jsonnet: {}
      include: install.yaml
    helm:
      configs:
        params:
          server.insecure: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
