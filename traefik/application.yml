apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://helm.traefik.io/traefik
    path: ''
    targetRevision: 34.*
    chart: traefik
    helm:
      valueFiles:
        - $values/traefik/values.yml
  - repoURL: https://github.com/Taegost/homelab-k8s.git
    targetRevision: HEAD
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
